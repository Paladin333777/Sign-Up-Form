<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="background">
        <img id="main-image" src="images/neom-kXbit_yx8t4-unsplash.jpg" alt="Arabian-Landscape">
        <div class="div">
            <div id="logo">
                <img src="images/odin-lined.png" alt="Odin-Logo">
                <div id="logo-text">Travel Life</div>
            </div>
            <form id="form-screen">
                <div class="elems"><input id="first-n" type="text"><label for="first-n">First Name</label></div>
                <div class="elems"><input id="last-n" type="text"><label for="last-n">Last Name</label></div>
                <div class="elems"><input id="email" type="email"><label for="email">Email</label></div>
                <div class="elems"><input id="phone-n" type="number"><label for="phone-n">Phone Number</label></div>
                <div class="elems"><input id="password-n" type="password" required><label for="password-n">Password</label></div>
                <div class="elems"><input id="password-check" type="password" required><label for="password-check">Confirm Password</label></div>
                <button type="submit">Sign Up</button>
                <div id="text">Already have an Account? <a href="" id="text-link">Log in</a></div>
            </form>
        </div>
    </div>
</body>
</html>
